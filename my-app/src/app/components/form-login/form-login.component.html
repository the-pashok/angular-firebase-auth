<h2>Sign in</h2>
<form [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <input type="text" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" formControlName="password">
    </div>
    <div class="mb-3 link" (click)="toggleForm(0)">Sign up</div>
    <button [disabled]="loginForm.invalid" class="btn-regular btn-colored" type="submit">Sign in</button>
</form>
